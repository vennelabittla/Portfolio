<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
      <!-- Paste entire SVG content here -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
        <defs>
          <linearGradient id="movieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8A4FFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4F2EAA;stop-opacity:1" />
          </linearGradient>
        </defs>
      
        <!-- Background -->
        <rect width="800" height="600" fill="url(#movieGradient)"/>
      
        <!-- Movie Screen -->
        <rect x="100" y="100" width="600" height="350" rx="15" fill="white" />
      
        <!-- Film Reel Elements -->
        <circle cx="250" cy="450" r="50" fill="#333" />
        <circle cx="550" cy="450" r="50" fill="#333" />
      
        <!-- Film Strip -->
        <path d="M100 250 L700 250 Q750 250 750 300 L750 350 Q750 400 700 400 L100 400 Z" fill="#FFD700" />
      
        <!-- Play Button -->
        <circle cx="400" cy="275" r="50" fill="#FF6B6B" />
        <path d="M380 250 L430 275 L380 300 Z" fill="white" />
      
        <!-- Logo -->
        <text x="400" y="80" text-anchor="middle" fill="white" font-size="48" font-weight="bold">
          FilmBuzz
        </text>
      
        <!-- Subtle Movie Icons -->
        <path d="M150 180 L200 150 L250 180 Z" fill="#fff" opacity="0.5" />
        <path d="M550 180 L600 150 L650 180 Z" fill="#fff" opacity="0.5" />
      </svg>
    </svg>

